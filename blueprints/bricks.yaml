      vpc_id: inputs.vpc_id
      image_name: inputs.image_name
      target_group_arn: inputs.target_group_arn
      public_subnet_ids: inputs.public_subnet_ids
      alb_security_group_id: inputs.alb_security_group_id
  - id: rds
    name: rds
    version: 1.0.0+92530e6
