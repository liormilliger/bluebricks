    default: data.compute.security_group_id
  image_name:
    default: httpd
  target_group_arn:
    default: data.alb.target_group_arn
  public_subnet_ids:
    default: data.alb.public_subnets
  alb_security_group_id:
    default: data.alb.alb_security_group_id
packages:
  - id: alb
    name: alb
    version: 1.0.0+92530e6
    props:
      vpc_id: inputs.vpc_id
  - id: compute
